<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">
    <!--comienza el toolbar-->
    <mat-toolbar color="primary" class="toolbar dasboard-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="h1-app-name">s-inventory</h1>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>exit_to_app</mat-icon>
                            cerrar sesion
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar>

     <!--comienza el sidenav-->

     <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56: 0">

        <mat-sidenav #snav [mode]="mobileQuery.matches? 'over':'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <!--profile-->
                <div class="card-profile">
                    <div class="header">
                        <h2>Santi Contreras</h2>
                        <h4>santiagolasconi@gmail.com</h4>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav" >
                    <mat-icon class="icono">{{nav.icon}} </mat-icon>   
                    {{nav.name}}
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

     </mat-sidenav-container>


    
</div>
