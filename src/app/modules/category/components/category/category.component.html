<mat-card class="generalCard">
    <h2 class="alinear">listado de categorias</h2>
    <mat-card-header >
        <div>
            <mat-form-field hintLabel="Busque categoria" appearance="fill">
                <mat-label>Buscar Categor√≠as</mat-label>
                <input matInput #input (keyup)="buscar(input.value)">

            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
                 <li> 
                    <button mat-raised-button color="primary" (click)="openCategoryDialog()">Agregar categoria</button>
                </li>

            </ul>
            
        </div>
    </mat-card-header>

    <div mat-card-image></div>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">
            <!-- id column-->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Nro</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <!-- name column-->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>

             <!-- description colunm-->
             <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>descripcion</th>
                <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
            </ng-container>

            <!--actions-->
         
             <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>actions</th>
                <td mat-cell *matCellDef="let element; let i=index;">
                    <button mat-icon-button color="accent">
                        <mat-icon arial-label="Edit" (click)="edit(element.id,element.name,element.descripcion)">edit </mat-icon>
                    </button>
                    <button mat-icon-button color="accent">
                        <mat-icon arial-label="Delete" (click)="delete(element.id)">delete </mat-icon>
                    </button>
                </td>

               
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row ; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5 ,10 ,20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
   
</mat-card>
